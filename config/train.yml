GPU_ID: '0' 
model_restore: '' 

log_dir: exp/logs/shutterstock
dir_video: 'inputs/videos/output' 
dir_mask: 'inputs/masks/mask2'

# training
img_shapes: [320, 600]
batch_size: 5
lr: 0.0002

max_iters: 50000
max_epochs: 20000
print_iters: 500
summary_iters: 2500
model_iters: 10000


# Network
coarse_only: False 
use_refine: True 
padding: 'SAME'


# loss
stabilization_loss: False 
ambiguity_loss: False
l1_loss: True
l1_loss_alpha: 1.
stabilization_loss_alpha: 0.2 
ambiguity_loss_alpha: 0.1
